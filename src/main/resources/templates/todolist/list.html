<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

</head>

<body>
    <h1>Todo-List</h1>

    <table border="1">
        <thead>
            <tr>
                <th>dfd</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="todolist : ${list}">
                <td><a th:text="${todolist.content}" th:href="@{/read(id=${todolist.todo_id})}"></a></td>
                <td><input type="checkbox" value="is_completed"></td>
                   
        </tbody>
    </table>

    <p>
        [<a href="write">Write new list</a>]
    </p>

</body>
</html>
