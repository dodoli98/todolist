<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/reset.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Home</title>
</head>
<body>
<h1>Login</h1>
<form method="post" th:action="@{/login}" id="login-form">
    <input type="text" name="login_id" placeholder="Id">
    <input type="password" name="login_passwd" placeholder="Password">
    <input type="submit" value="Sign-in">
</form>

<a th:href="@{/showRegisterPage}">Go to Register</a>
</body>
</html>
